name: CI

on:
  push:
    branches:
      - main

jobs:

  ci-main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Build
        run: |
          npm i
          npm run build
          npm test
